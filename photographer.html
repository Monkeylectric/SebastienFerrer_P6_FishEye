<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - Page du photographe </title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/69b358ed14.js" crossorigin="anonymous"></script>
    <script src="js/utils/contactForm.js"></script>
    <script src="js/utils/lightbox.js"></script>
    <script src="js/utils/sort.js"></script>
    <script src="js/utils/manageLikes.js"></script>
    <script type="module" src="js/pages/photographer/photographer.js"></script>
</head>
<body>
    <header>
        <a href="index.html" title="Page d'accueil"><img src="assets/images/logo.png" alt="L'image du site FishEye de couleur rouge sur fond transparent" class="logo"/></a>
    </header>
    <main id="main">
        <div id="photographer_profile"></div>

        <div id="sort">
            <label class="sort_txt" for="sort_select">Trier par </label>
            <select id="sort_select" onchange="mediaSort(this)" role="sortlist">
                <option class="sort_option">Popularité</option>
                <option  class="sort_option" selected>Date</option>
                <option  class="sort_option">Titre</option>
            </select>
        </div>

        <div id="photos_list">
            <span id="empty">Aucun contenu pour ce filtre sur ce profil.</span>
        </div>

        <div id="profile_likes_price">
            <span id="profile_likes"></span>
            <span id="profile_price"></span>
        </div>

        <div id="lightbox">
            <div class="lightbox_content">
                <button type="button" role="button" onclick="closeLightbox()" class="lightbox_close">
                    <span class="close fa-sharp fa-solid fa-xmark" aria-label="Fermer la modal"></span>
                </button>
                <button role="button" aria-label="Image précédente" id="previous_page" class="arrow">
                    <span class="fas fa-chevron-left"></span>
                </button>
                <button class="arrow" role="button" aria-label="Image suivante" id="next_page">
                    <span class="fas fa-chevron-right"></span>
                </button>
                <div class="lightbox_container">
                    <div id="lightbox_img_container"></div>
                    <span class="photo_title" id="lightbox_title"></span>
                </div>
            </div>
        </div>

        <div id="contact">
            <h1>Contactez <span id="contact_name"></span></h1>
            <div class="contact_content">
                <button id="contact_close" onclick="contactClose()">
                    <!-- <i class="fa-sharp fa-solid fa-xmark"></i> -->
                    <span class="close fa-sharp fa-solid fa-xmark" id="contact_close_icon"></span>
                </button>
                <form method="get">
                    <div class="form_input">
                        <label class="form_label" for="firstname">Prénom</label>
                        <input type="text" title="Modifier le prénom" class="form_field form_action" id="firstname" placeholder="Prénom" required>
                    </div>
                    <div class="form_input">
                        <label class="form_label" for="lastname">Nom</label>
                        <input type="text" title="Modifier le nom" class="form_field form_action" id="lastname" placeholder="Nom" required>
                    </div>
                    <div class="form_input">
                        <label class="form_label" for="email">Email</label>
                        <input type="text" title="Modifier l'email" class="form_field form_action" id="email" placeholder="exemple@exemple.com" required>
                    </div>
                    <div class="form_input">
                        <label class="form_label" for="message">Votre message</label>
                        <textarea title="Modifier le message" class="form_field form_action" id="message" placeholder="Votre message" required></textarea>
                    </div>
                    <button type="button" title="Envoyer le message" class="submit_btn form_action" onclick="contactSubmit()">Envoyer</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
